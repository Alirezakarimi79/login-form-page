<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./assets/images/icons/favicon.ico">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/css-hamburgers/">
    <link rel="stylesheet" type="text/css" href="./assets/css/select2.min.css">
    <link rel="stylesheet" href="./assets/css/util.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>ورود کاربر</title>
</head>

<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login px-5 py-5 ">
                <div class="py-5 px-4 row mx-0 w-100">
                    <div class="col-12 col-lg-6">
                        <form class="login-form validate-form">
                            <span class="login-form-title">
                                ورود کاربر
                            </span>
                            <div class="wrap-input validate-input"
                                data-validate="پست الکترونیکی معتبر مورد نیاز است: ex@abc.xyz">
                                <input class="input-login" type="text" name="email" placeholder="ایمیل">
                                <span class="focus-input"></span>
                                <span class="symbol-input">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="wrap-input validate-input" data-validate="گذرواژه نا معتبر است">
                                <input class="input-login" type="password" name="pass" placeholder="گذرواژه">
                                <span class="focus-input"></span>
                                <span class="symbol-input">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="container-login-form-btn">
                                <button class="login-form-btn">
                                    ورود به حساب کاربری
                                </button>
                            </div>
                            <div class="text-center p-t-12">
                                <a class="text-1" href="#">
                                    گذرواژه را فراموش کرده ام
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-lg-6 d-flex justify-content-center">
                        <div class="login-pic js-tilt" data-tilt=""
                            style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                            <img src="./assets/images/logo.png" alt="IMG">
                            <p class="mt-2 text-center">نرم افزار محاسبه کارکرد ماهانه</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
